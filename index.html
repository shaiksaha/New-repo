<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="email2.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container">
    
  <div class="box1">
    <h1>Email Verification</h1>
</div> 

  <div class="box2">
    <div class="data">
      <input type="email" placeholder="Enter your email" required id="input">
    </div>
    <div class="btn">
      <button id="button">Verify</button>
    </div>
  </div>
  <div class="box3"> 
    <div class="message">
       <span id="valid">Valid Email</span>
       <span id="icon"><i class="fa-solid fa-check"></i></span>
       
    </div>
  </div>
</div>
<script src="email.js"></script>
</body>
</html>
